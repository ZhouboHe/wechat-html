<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë±™ÂçéÊëáËâ≤Â≠êÊ∏∏Êàè</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .dice-container {
            position: relative;
            height: 200px;
            margin: 30px 0;
        }

        .dice-cup {
            position: absolute;
            width: 280px;
            height: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 200"><path d="M140,20 L260,70 L260,130 L140,180 L20,130 L20,70 Z" fill="%23d4af37" stroke="%23a67c00" stroke-width="3"/></svg>') no-repeat center center;
            background-size: contain;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .dice-cup.open {
            transform: translateX(-50%) translateY(-120px) rotate(10deg);
            opacity: 0.7;
        }

        .dice-area {
            position: absolute;
            width: 240px;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .dice {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .dice::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        /* Ëâ≤Â≠êÁÇπÊï∞Ê†∑Âºè - ‰ΩøÁî®ÁªùÂØπÂÆö‰ΩçÁöÑÁÇπ */
        .dice .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* ‰∏çÂêåÈ¢úËâ≤ÁöÑÁÇπ */
        .dice .dot:nth-child(1) { background-color: #e74c3c; } /* Á∫¢Ëâ≤ */
        .dice .dot:nth-child(2) { background-color: #3498db; } /* ËìùËâ≤ */
        .dice .dot:nth-child(3) { background-color: #2ecc71; } /* ÁªøËâ≤ */
        .dice .dot:nth-child(4) { background-color: #f39c12; } /* Ê©ôËâ≤ */
        .dice .dot:nth-child(5) { background-color: #9b59b6; } /* Á¥´Ëâ≤ */
        .dice .dot:nth-child(6) { background-color: #1abc9c; } /* ÈùíËâ≤ */

        /* 1ÁÇπ */
        .dice.dot-1 .dot:nth-child(1) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
        }

        /* 2ÁÇπ */
        .dice.dot-2 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .dice.dot-2 .dot:nth-child(2) {
            bottom: 25%;
            right: 25%;
        }

        /* 3ÁÇπ */
        .dice.dot-3 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .dice.dot-3 .dot:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dice.dot-3 .dot:nth-child(3) {
            bottom: 25%;
            right: 25%;
        }

        /* 4ÁÇπ */
        .dice.dot-4 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .dice.dot-4 .dot:nth-child(2) {
            top: 25%;
            right: 25%;
        }
        .dice.dot-4 .dot:nth-child(3) {
            bottom: 25%;
            left: 25%;
        }
        .dice.dot-4 .dot:nth-child(4) {
            bottom: 25%;
            right: 25%;
        }

        /* 5ÁÇπ */
        .dice.dot-5 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .dice.dot-5 .dot:nth-child(2) {
            top: 25%;
            right: 25%;
        }
        .dice.dot-5 .dot:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
        }
        .dice.dot-5 .dot:nth-child(4) {
            bottom: 25%;
            left: 25%;
        }
        .dice.dot-5 .dot:nth-child(5) {
            bottom: 25%;
            right: 25%;
        }

        /* 6ÁÇπ */
        .dice.dot-6 .dot:nth-child(1) {
            top: 25%;
            left: 25%;
        }
        .dice.dot-6 .dot:nth-child(2) {
            top: 25%;
            right: 25%;
        }
        .dice.dot-6 .dot:nth-child(3) {
            top: 50%;
            left: 25%;
            transform: translateY(-50%);
        }
        .dice.dot-6 .dot:nth-child(4) {
            top: 50%;
            right: 25%;
            transform: translateY(-50%);
        }
        .dice.dot-6 .dot:nth-child(5) {
            bottom: 25%;
            left: 25%;
        }
        .dice.dot-6 .dot:nth-child(6) {
            bottom: 25%;
            right: 25%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .shaking {
            animation: shake 0.1s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="sound-toggle" id="soundToggle">üîä</div>
        <h1>Ë±™ÂçéÊëáËâ≤Â≠êÊ∏∏Êàè</h1>
        
        <div class="dice-container">
            <div class="dice-cup" id="diceCup"></div>
            <div class="dice-area" id="diceArea">
                <!-- 5‰∏™Ëâ≤Â≠êÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>
        
        <div class="controls">
            <button id="rollButton">Êëá‰∏ÄÊëá</button>
            <button id="toggleButton">ÂºÄÁõñ</button>
        </div>
    </div>

    <audio id="shakeSound" src="https://assets.mixkit.co/sfx/preview/mixkit-shaking-dice-67.mp3" preload="auto"></audio>
    <audio id="diceSound" src="https://assets.mixkit.co/sfx/preview/mixkit-rolling-dice-2001.mp3" preload="auto"></audio>
    <audio id="cupSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wooden-object-hit-2066.mp3" preload="auto"></audio>

    <script>
        const diceArea = document.getElementById('diceArea');
        const diceCup = document.getElementById('diceCup');
        const rollButton = document.getElementById('rollButton');
        const toggleButton = document.getElementById('toggleButton');
        const soundToggle = document.getElementById('soundToggle');
        
        const shakeSound = document.getElementById('shakeSound');
        const diceSound = document.getElementById('diceSound');
        const cupSound = document.getElementById('cupSound');
        
        let isOpen = false;
        let soundOn = true;
        let diceValues = [1, 1, 1, 1, 1]; // 5‰∏™Ëâ≤Â≠êÁöÑÂàùÂßãÂÄº
        
        // ÂàùÂßãÂåñ5‰∏™Ëâ≤Â≠ê
        function initDice() {
            diceArea.innerHTML = '';
            diceValues.forEach((value, index) => {
                const dice = document.createElement('div');
                dice.className = 'dice';
                dice.id = `dice-${index}`;
                
                // ‰∏∫ÊØè‰∏™ÁÇπÊï∞ÂàõÂª∫dotÂÖÉÁ¥†
                for (let i = 0; i < value; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dice.appendChild(dot);
                }
                
                dice.classList.add(`dot-${value}`);
                diceArea.appendChild(dice);
            });
        }
        
        // Êõ¥Êñ∞ÊâÄÊúâËâ≤Â≠êÊòæÁ§∫
        function updateAllDice() {
            diceValues.forEach((value, index) => {
                const dice = document.getElementById(`dice-${index}`);
                if (!dice) return;
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÁÇπÊï∞
                dice.innerHTML = '';
                dice.className = 'dice';
                
                // Ê∑ªÂä†Êñ∞ÁöÑÁÇπÊï∞
                for (let i = 0; i < value; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dice.appendChild(dot);
                }
                
                dice.classList.add(`dot-${value}`);
            });
        }
        
        // ÊëáËâ≤Â≠êÂáΩÊï∞
        function rollDice() {
            if (isOpen) return;
            
            // Êí≠ÊîæÊëáÂä®Â£∞Èü≥
            if (soundOn) {
                shakeSound.currentTime = 0;
                shakeSound.play();
            }
            
            // Ê∑ªÂä†ÊëáÂä®Âä®Áîª
            diceArea.classList.add('shaking');
            
            // ÈöèÊú∫ÁîüÊàê5‰∏™1-6ÁöÑÊï∞Â≠ó
            const rolls = 10; // ÊëáÂä®Ê¨°Êï∞
            let rollCount = 0;
            
            const rollInterval = setInterval(() => {
                diceValues = diceValues.map(() => Math.floor(Math.random() * 6) + 1);
                updateAllDice();
                rollCount++;
                
                if (rollCount >= rolls) {
                    clearInterval(rollInterval);
                    diceArea.classList.remove('shaking');
                    
                    // Êí≠ÊîæËêΩÂÆöÂ£∞Èü≥
                    if (soundOn) {
                        diceSound.currentTime = 0;
                        diceSound.play();
                    }
                    
                    // Ê£ÄÊü•ÊòØÂê¶Êúâ6ÁÇπÔºåÊ∑ªÂä†Â∫ÜÁ•ùÊïàÊûú
                    if (diceValues.includes(6)) {
                        createConfetti();
                    }
                }
            }, 100);
        }
        
        // ÂàáÊç¢ÁõñÂ≠êÁä∂ÊÄÅ
        function toggleCover() {
            isOpen = !isOpen;
            
            if (isOpen) {
                diceCup.classList.add('open');
                toggleButton.textContent = 'ÂÖ≥Áõñ';
                
                if (soundOn) {
                    cupSound.currentTime = 0;
                    cupSound.play();
                }
            } else {
                diceCup.classList.remove('open');
                toggleButton.textContent = 'ÂºÄÁõñ';
            }
        }
        
        // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ëÊïàÊûú
        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.width = `${8 + Math.random() * 8}px`;
                confetti.style.height = confetti.style.width;
                
                document.body.appendChild(confetti);
                
                // Ëá™Âä®ÁßªÈô§
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
        
        // ÂàáÊç¢Â£∞Èü≥Áä∂ÊÄÅ
        function toggleSound() {
            soundOn = !soundOn;
            soundToggle.textContent = soundOn ? 'üîä' : 'üîá';
        }
        
        // ÂàùÂßãÂåñ
        initDice();
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        rollButton.addEventListener('click', rollDice);
        toggleButton.addEventListener('click', toggleCover);
        soundToggle.addEventListener('click', toggleSound);
        
        // Ê∑ªÂä†ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                rollDice();
            } else if (e.code === 'KeyT') {
                toggleCover();
            }
        });
    </script>
</body>
</html>
